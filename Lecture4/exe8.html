<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    #myDIV { color: white !important; } 
    article #myDIV { background-color: blue; color:green; }  
    </style>

</head>

<body>
    What are the styles applied to Hello?
    <article> 
        <div id="myDIV"> Hello </div> 
    </article> 

    <pre>
        Ans: <b>Hello</b> text is white with background blue
            !important is the only exception to the rules of specificity!
    </pre>

</body>
</html>
