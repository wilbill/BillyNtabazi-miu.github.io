<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article span:nth-child(2){ color:blue; }
    </style>
</head>
<body>
    Which elements color is blue?
    <article> 
        <label> Roses</label> 
        <span>Hibiscus</span>
        <article> 
            <span>Shrubs</span> 
            <div> 
                <span>Trees</span> 
            </div> 
        </article> 
    </article> 

    <pre>
        Ans: Hibiscus
    </pre>

</body>
</html>
