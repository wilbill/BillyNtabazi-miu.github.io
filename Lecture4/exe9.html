<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    article, div{ color:blue; } 
    article{ color:green; }
    
    </style>
</head>
<body>
    Which color is 'Hello' ?

     <article> 
        <div id="myDIV"> Hello </div>
     </article> 
    <pre>
        Ans: blue, because the div is more specific 
             to the hello than the article.
    </pre>
</body>
</html>
